<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLithe-Be Agile Be In Demand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Landing_Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Dlithe logo.png" type="image/x-icon">
</head>
<body>
    <header class="page-header">
        <div style="flex: 0.5;" class="header-button"></div>
        <div class="header-logo">
            <img src="Dlithe logo.png">
        </div>
        <div class="verify-button-div">
            <button type="button" class="btn btn-outline-light header-button" style="border: none;" data-bs-toggle="modal" data-bs-target="#verifyModal" >Verify Certificate</button>
            <a href="https://www.dlithe.com/">
                <button type="button" class="btn btn-outline-light header-button" style="border: none;"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="this will redirect to official DLithe Page">Official Page</button>
            </a>
        </div>
    </header>
    <main class="page-main">
        <div class="landing-icon">
            <img src="Landing_Page_Icon.png">
        </div>
        <div class="main-page-content">
            <div class="Dlithe-heading  div-center" style="align-items: end;">
                <h1>DLithe - Be Agile Be In Demand</h1>
            </div>
            <div class="div-center login-button-div ">
                <button type="button" class="login-button btn" >Login</button>
            </div>
            <div class="mobile-verify">
                <button type="button" class="btn btn-outline-light header-button mobile-verify-button"  data-bs-toggle="modal" data-bs-target="#verifyModal">Verify Certificate</button>
            </div>
        </div>
    </main>
  <!-- Modal -->
  <div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="verifyLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Verify Certificate</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="verify-dialog-input">
                <div class="mb-3">
                    <label for="certificate-id" class="form-label" style="font-weight: bold;">Certificate Id</label>
                    <input type="text" class="form-control" id="certificate-id" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">The Certificate id will be at botttom of the certificate</div>
                </div>
                <div>
                    <div class="form-floating mb-3 ">
                        <input type="email" class="form-control" id="floatingInput" required>
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Verify</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="Landing_Page.js"></script>
    <script>
        window.addEventListener('load', function(){
          const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
          const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        })
    </script>
</body>
</html>
