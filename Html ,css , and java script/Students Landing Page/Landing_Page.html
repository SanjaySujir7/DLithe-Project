<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLithe-Be Agile Be In Demand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Landing_Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Dlithe logo.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <header class="page-header">
        <div style="flex: 0.5;" class="header-button"></div>
        <div class="header-logo">
            <img src="Dlithe logo.png">
        </div>
        <div class="verify-button-div">
            <button type="button" class="btn btn-outline-light header-button" style="border: none;" data-bs-toggle="modal" data-bs-target="#verifyModal" >Verify Certificate</button>
            <a href="https://www.dlithe.com/">
                <button type="button" class="btn btn-outline-light header-button" style="border: none;"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="this will redirect to official DLithe Page">Official Page</button>
            </a>
        </div>
    </header>
    <main class="page-main">
        <div class="landing-icon">
            <img src="Landing_Page_Icon.png">
        </div>
        <div class="main-page-content">
            <div class="Dlithe-heading  div-center" style="align-items: end;">
                <h1>DLithe - Be Agile Be In Demand</h1>
            </div>
            <div class="div-center login-button-div ">
                <button type="button" class="login-button btn" >Login</button>
            </div>
            <div class="mobile-verify">
                <button type="button" class="btn btn-outline-light header-button mobile-verify-button"  data-bs-toggle="modal" data-bs-target="#verifyModal">Verify Certificate</button>
            </div>
        </div>
    </main>
  <!-- Modal -->
  <div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="verifyLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <span  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="click on this to get info" style="display: flex; justify-content:center;align-items:center;">
                <i class="fi fi-sr-info" id="verify-modal-info" data-bs-toggle="popover" data-bs-title="How to get Cerificate Id ?" data-bs-content="The Certificate Id containes unique 7 charcters. This will be at the bottom of the certificate. check here if the certificate original or not."></i>
            </span>
          <h1 class="modal-title fs-5" id="exampleModalLabel">Verify Certificate</h1>
          <div class="text-center" style="margin-left: 20px;" id="Loading_Spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
          </div>  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="verify-dialog-input">
                <div class="mb-3">
                    <label for="certificate-id" class="form-label" style="font-weight: bold;">Certificate Id</label>
                    <input type="text" class="form-control" id="certificate-id" aria-describedby="emailHelp" maxlength="7" required>
                    <div id="emailHelp" class="form-text">The Certificate id will be at botttom of the certificate</div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Name" required>
                        <label for="floatingInputName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                        <label for="floatingInputEmail">Email</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="verify-button-dialog">Verify</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="Landing_Page.js"></script>
    <script>
        const mobileQuery = window.matchMedia('(max-width: 800px)');

        if(!mobileQuery.matches){
            window.addEventListener('load', function(){
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
              })
        }

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
