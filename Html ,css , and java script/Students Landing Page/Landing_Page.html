<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLithe-Be Agile Be In Demand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Landing_Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Dlithe logo.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
<body>
    <header class="page-header">
        <div style="flex: 0.5;" class="header-button"></div>
        <div class="header-logo">
            <img src="Dlithe logo.png">
        </div>
        <div class="verify-button-div">
            <button type="button" class="btn btn-outline-light header-button" style="border: none;" data-bs-toggle="modal" data-bs-target="#Verify-Modal" id="verify-cert-btn">Verify Certificate</button>
            <a href="https://www.dlithe.com/">
                <button type="button" class="btn btn-outline-light header-button" style="border: none;"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="this will redirect to official DLithe Page">Official Page</button>
            </a>
        </div>
    </header>
    <main class="page-main">
        <div class="landing-icon">
            <img src="Landing_Page_Icon.png">
        </div>
        <div class="main-page-content">
            <div class="Dlithe-heading  div-center" style="align-items: end;">
                <h1>DLithe - Be Agile Be In Demand</h1>
            </div>
            <div class="div-center login-button-div ">
                <button type="button" class="login-button btn" onclick="test()">Login</button>
            </div>
            <div class="mobile-verify">
                <button type="button" class="btn btn-outline-light header-button mobile-verify-button"  data-bs-toggle="modal" data-bs-target="#verifyModal">Verify Certificate</button>
            </div>
        </div>
    </main>
  <!-- Modal -->
  <div class="modal fade" id="Verify-Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="border: none;">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Point The cerficate qr at the Scanner</h1>
        </div>
        <div class="modal-body">
          <div id="reader" width="600px"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="result-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel" style="font-weight: bold;">Certificate is Authorized</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
            <i class="fi fi-ss-check-circle" id="result-modal-icon"></i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="verify-mdl-close">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="Landing_Page.js"></script>
    <script>
        const mobileQuery = window.matchMedia('(max-width: 800px)');

        if(!mobileQuery.matches){
            window.addEventListener('load', function(){
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
              })
        }

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        function test(){
            $('#result-modal').modal('show');
        }
    </script>
</body>
</html>
