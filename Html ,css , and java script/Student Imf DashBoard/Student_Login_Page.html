<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Students_Login.css">
    <title>Login Page | Dlithe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main class="Main-Container">
        <form class="Login-Page-Form">
            <header>
                <div>
                    <img src="DLithe logo.png">
                </div>
                <h1>Login</h1>
            </header>
            <div class="Login-From-DIvs">
                <input type="text" placeholder="Name or Email" class="Login-form-Input">
            </div>
            <div class="Login-From-DIvs">
                <input type="password" placeholder="Password" class="Login-form-Input">
            </div>
            <div class="Login-From-DIvs" style="margin-top: 80px;">
                <Button id="Login-Button">Login</Button>
            </div>
        </form>
    </main>
</body>
</html>
