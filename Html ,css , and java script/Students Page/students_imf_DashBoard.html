<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dlithe | students-Dashboard</title>
    <link rel="shortcut icon" href="Dlithe logo.png" type="image/x-icon">
    <link rel="stylesheet" href="students_imf_DashBoard.css">
    <link rel="stylesheet" href="students_imf_DashBoard_Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/89dab0141f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="Header-Page" id="Header-Page">
        <div class="side-Nav-toggle-head" id="side-Nav-toggle-head">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="Header-Title">
            <h1>Dlithe - Be Agile Be in demand</h1>
        </div>
        <div class="Header-Profile-Div" onmouseover="Show_Profile_Div()">
            <div class="Header-Profile">
                <h6>T</h6>
            </div>
            <div class="Header-Profile-Student-Name">
                <h6>Test Test</h6>
            </div>
        </div>
    </header>
    <div class="Profile-Hover-Aside" id="Profile-Hover-Aside" onmouseleave="Hide_Hover_Div()">
        <div id="Profile-Popup-see-Profile">
            <h5>Profile</h5>
        </div>
        <div>
            <span class="material-symbols-outlined">
                move_item
            </span>
            <h5>Log Out</h5>
        </div>
    </div>
    <section class="Side-Navigation" id="Side-Navigation">
        <div class="head-img-nav">
            <span class="material-symbols-outlined" id="Close-Nav-MObile">
                tab_move
            </span>
            <img src="Dlithe logo.png" alt="Dlithe">
        </div>
        <div class="Nav-list-div">
            <li>
                <ul><span class="material-symbols-outlined">
                    home
                    </span>
                    Home
                </ul>
                <ul style="margin-top: 0px;" id="COurse-Side-Nav-DropDown">
                    <span class="material-symbols-outlined">
                        school
                    </span>
                    Programs
                </ul>
            </li>
        </div>   
    </section>
    <Main class="Main-Page" id="Main-Page">
        <div class="imformation-main-section">
            <div class="Main-Course-Details-Div">
                <div>
                    <h4>
                        Program
                    </h4>
                </div>
                <div class="Main-Icon-Course-Div">
                    <span class="material-symbols-outlined">
                        school
                    </span>
                </div>
                <div class="Main-Course-Text">
                    <h5>Internship</h5>
                </div>
            </div>
            <div class="Main-Course-Details-Div">
                <div>
                    <h4>Course</h4>
                </div>
                <div class="Main-Icon-Course-Div">
                    <i class="fa-solid fa-microchip" style="color:rgb(82, 82, 212); margin-bottom:10px;"></i>
                </div>
                <div class="Main-Course-Text">
                    <h5>Iot</h5>
                </div>
            </div>
            <div class="Main-Course-Details-Div">
                <div>
                    <h4>Payment Status</h4>
                </div>
                <div class="Main-Icon-Course-Div">
                    <span class="material-symbols-outlined" style="color:green;">
                        check_circle
                    </span>
                </div>
                <div class="Main-Course-Text">
                    <h5>Paid</h5>
                </div>
            </div>
        </div>
    </Main>
    <section>
        <dialog id="Profile-Dialog">
            <div class="dialog-profile-header">
                <div style="display: flex; justify-content:center; align-items:center; height:100%;">
                    <i class="fa-regular fa-user" style="font-size: 5rem; margin-top:50px;"></i>
                </div>
                <div id="close-Dialog-profile">
                    <i class="fa-solid fa-circle-xmark" style="font-size: 2rem;" id="Dialog-Profile-CLose-id"></i>
                </div>
            </div>
            <div class="dialog-profile-body">

            </div>
            <div class="dialog-profile-footer">

            </div>
        </dialog>
    </section>
    <script>
        let Profile_Hover_Div = document.getElementById('Profile-Hover-Aside');

        function Show_Profile_Div(){
            Profile_Hover_Div.style.display = 'grid';
            Profile_Hover_Div.classList.add('visible')
        };

        function Hide_Hover_Div(){
            Profile_Hover_Div.style.display = 'none';
        }

    </script>
    <script src="students_imf_DashBoard.js"></script>
</body>
</html>
