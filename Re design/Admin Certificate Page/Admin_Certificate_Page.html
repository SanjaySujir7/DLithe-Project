<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLithe | Admin-Certficate</title>
    <meta name="author" content="DLithe">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Admin_Certificate_Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <header class="header d-flex">
        <div class="menu-icon-div d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Navigation Menu toggle">
            <div id="Side-Nav-Button">
                <i class="fi fi-br-menu-burger"></i>
            </div>
        </div>
        <div class="flex-grow-1 Page-heading d-flex align-items-center">
            <h1>Certficate</h1>
        </div>
    </header>
    <section class="side-nav">
        <div class="container-fluid side-nav-header d-flex justify-content-center">
            <img src="Dlithe logo.png">
        </div>
        <div class="Nav-list-div">
            <li class="d-flex align-items-center flex-column">
                <ul class="d-flex align-items-center" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Current Page">
                    <i class="fi fi-rr-table-list"></i>
                    <h3>Students Data</h3>
                </ul>
                <ul class="d-flex align-items-center" style="border-left: 4px solid rgb(87, 87, 97); background-color:rgba(128, 128, 128, 0.089);" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Current Page">
                    <i class="fi fi-rr-diploma"></i>
                    <h3>Certificate</h3>
                </ul>
            </li>
        </div>
    </section>
    <main class="container-fluid">
        <section class="container-fluid main-section">
            <div class="main-certificate-div">
                <div class="container-fluid main-certificate-header">
                    <div class="container-fluid tools-tab d-flex">
                        <div class="d-flex  align-items-center height100">
                            <div class="dropdown">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Batch
                                </a>
                              
                                <ul class="dropdown-menu Batch-selection-a">
                                  <li><a class="dropdown-item" >Aug-Sep-2023</a></li>
                                </ul>
                              </div>
                        </div>
                        <div class="d-flex  align-items-center height100 margin-left">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Generate_Modal">Generate</button>
                        </div>
                    </div>
                    <div class="container-fluid navigation_tab">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" id="generat-selec">generated</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" id="nongener-selec">Not Generated</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" id="errror-selec">Errors</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container-fluid main-certificate-body">
                    <table class="table table-generate-non-generate" id="gene-non-genr-table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Certificate Number</th>
                            <th scope="col">Certificate Status</th>
                          </tr>
                        </thead>
                        <tbody id="Table-body">

                        </tbody>
                      </table>
                      <table class="table error-table" id="error-table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Error</th>
                          </tr>
                        </thead>
                        <tbody id="error-table-body">
                            
                        </tbody>
                      </table>
                      <div class="spinner-div container-fluid"  id="spinner-table">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div> 
                      </div> 
                      <div class="container-fluid" id="Empty-Place-Holder">
                          <h3>No Data</h3>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" tabindex="-1" id="Generate_Modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Certificate</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Download</option>
                      <option>Send to students</option>
                    </select>
                    <label for="floatingSelect">Selelct method</label>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Generate</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="Admin_Certificate_Page.js"></script>
</body>
</html>
