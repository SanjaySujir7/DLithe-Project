<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Students_Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>DLithe | Login</title>
</head>
<body>
    <main class="Main-Page container-fluid d-flex justify-content-center align-items-center">
        <section class="Form-Section container">
            <header class="container-fluid d-flex justify-content-center align-items-center">
                <img src="https://www.dlithe.com/wp-content/uploads/2021/07/dlithe-logo-1.png">
            </header>
            <form  id="Login-Form" class="has-validation">
                <div class="d-flex  align-items-center">
                    <h1>Sign In</h1>
                </div>
                <div class="Input-Feild">
                    <div class="form-floating mb-3 Center"> 
                        <input type="text" class="form-control" id="Name-Input" placeholder="name@example.com" required>
                        <label for="Name-Input">First Name or Email</label>
                        <div class="invalid-feedback feedback" style="position: absolute; margin-top:60px">
                            Name or Email is required
                        </div>
                    </div>
                    <div class="form-floating Center" style="margin-top: 35px;">
                        <input type="password" class="form-control" id="Password-Input" placeholder="Password" required>
                        <label for="Password-Input">Password</label>
                        <div class="invalid-feedback feedback" style="position: absolute; margin-top:60px">
                            Password required
                        </div>
                    </div>
                    <div class="d-grid  btn-div ">
                        <button type="submit" class="btn btn-primary btn-lg" type="button" id="Submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </section>            
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="Students_Login.js"></script>
</body>
</html>
