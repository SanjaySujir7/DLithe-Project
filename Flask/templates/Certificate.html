<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href={{url_for('static',filename='css/Certificate.css')}}>
    <link rel="shortcut icon" href="{{url_for('static',filename='img/Dlithe logo.png')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body>
    <header class="Header-Page" id="Header-Page">
        <div class="side-Nav-toggle-head" id="side-Nav-toggle-head" data-bs-toggle="tooltip" data-bs-placement="right" title="Navigation Menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="Header-Title">
            <h1>Certificate</h1>
        </div>
    </header>
    <section class="Side-Navigation" id="Side-Navigation">
        <div class="head-img-nav">
            <span class="material-symbols-outlined" id="Close-Nav-MObile">
                tab_move
            </span>
            <img src="{{url_for('static',filename='img/Dlithe logo.png')}}" alt="Dlithe">
        </div>
        <div class="Nav-list-div">
            <li>
                <a href="{{url_for('Students_Info_Dashboard')}}" style="color: white; text-decoration:none;">
                    <ul><span class="material-symbols-outlined">
                        home
                        </span>
                        Home
                    </ul>
                </a>
                <ul style="border-left: 5px solid rgba(246, 246, 252, 0.37);background-color:rgba(119, 136, 153, 0.089);">
                    <i class="fi fi-bs-diploma"></i>
                    Certificate
                </ul>

            </li>
        </div>   
    </section>
    <Main class="Main-Page" id="Main-Page">
        <section class="Certificate-Main-Sec">
            <div class="certificate-co-topic-div">
                <div>
                    <img src="{{url_for('static',filename='img/certificate_temp.png')}}">
                </div>
                <div>
                    <h4><u>Note</u></h4>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, sequi magnam harum distinctio id earum at ullam saepe ipsam voluptates.</p>
                </div>
            </div>
            <div class="certificate-main-content-div">
                <div class="certificate-main-content-header-div">
                    <i class="fi fi-bs-diploma"></i>
                    <h3>DLithe-Certificate</h3>
                </div>
                <div class="File_Imformation_Card">
                    <div class="card">
                        <div class="card-body">
                          Dlithe_Certificate.pdf
                        </div>
                    </div>
                </div>
                <div class="certificate-main-content-body-div">
                    <button type="button" class="btn btn-primary btn-lg"  id="Generate-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Generate Certificate">Generate</button>
                    <button class="btn btn-primary" type="button" disabled id="Loading-generate-button">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Generating
                    </button>
                    <a id="Download-Certificate-Link">
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Download Certificate" style = "font-size:1.1rem;" id="Download-Button">
                            <span class="material-symbols-outlined" style="transform:translateY(20%);">
                                download
                            </span>
                        Download
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </Main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
