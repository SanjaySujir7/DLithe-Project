<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DLithe">
    <title>DLithe-Certificate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="{{url_for('static',filename="img/Dlithe_logo.png")}}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='css/Certificate.css')}}>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <header class="page-header" id="Header">
        <div class="d-flex justify-content-center align-items-center menu-icon-div">
            <div id="Menu-holder-div">
                <i class="fi fi-br-menu-burger"></i>
            </div>
        </div>
        <div class="flex-grow-1 d-flex  align-items-center">
            <h1>DLithe - Certificate</h1>
        </div>
    </header>
    <section id="Side-Nav">
        <div class="side-nav-img-div d-flex justify-content-center align-items-center container-fluid">
            <img src="{{url_for('static',filename="img/Dlithe_logo.png")}}" title="DLithe Logo">
        </div>
        <nav class="Nav-Bar-List">
            <div>
                <h5>Navigation</h5>
            </div>
            <li class="List-Nav">
                <a href="{{url_for('Students_Info_Dashboard')}}">
                    <ul data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Naviagate to Home Page">
                        <i class="fi fi-br-house-chimney"></i>
                        Home
                    </ul>
                </a>
                <ul style="border-left: 4px solid rgb(102, 98, 98); background-color: rgba(255, 255, 255, 0.055);" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Current Page">
                  <i class="fi fi-br-diploma"></i>
                  Certificate
                </ul>
            </li>
        </nav>
    </section>
    <main class="main-page container-fluid">
        <section class="Certificate-section">
            <div class="Certificate-Card">
                <div class="Certificate-Card-Child container-fluid">
                    <div class="d-flex justify-content-center align-items-center" style=" height:100%">
                        <img src="{{url_for('static',filename="img/Certificate.jpg")}}">
                    </div>
                    <div  class="Note-field container-fluid d-felx justify-content-center">
                        <h2>Note</h2>
                        <p>This Certificate is only avalabile after your program is completed. 
                            You can generate on or after end date.
                        </p>
                    </div>
                </div>
                <div class="Certificate-Card-Child container-fluid">
                    <div class="Generate-div">
                        <div class="card collapse">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h3>DLithe_Certificate.pdf | 522kb</h3>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center Buttton-group">
                            <button type="button" class="btn btn-primary" id="Genearte-Id" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Download Certificate">Download</button>
                            <button class="btn btn-primary" type="button"  id="Loading-btn"  disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Generating"></span>
                                wait....
                            </button>
                            <a id="Download_Link">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="back-drop"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src={{url_for('static',filename="js/Certificate.js")}}></script>
</body>
</html>
