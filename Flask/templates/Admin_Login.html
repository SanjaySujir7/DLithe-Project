<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DLithe">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='css/Admin_Login.css')}}>
    <link rel="shortcut icon" href="{{url_for('static',filename='img/Dlithe_logo.png')}}" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>DLithe | Admin-Login</title>
</head>
<body>
    <main class="Main-Page d-flex justify-content-center align-items-center">
        <section class="Login-Page">
            <header class="d-flex justify-content-center align-items-center">
                <img src="{{url_for('static',filename='img/Dlithe_logo.png')}}" alt="DLithe">
            </header>
            <form class="Login-Page-Body needs-validation" id="Form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Name_Email_Input" placeholder="Name or Email"  name="Name_Email" required>
                    <label for="Name_Email_Input">First Name or Email</label>
                    <div  class="invalid-feedback error-feedback-label">
                        Invalid Input.
                    </div>
                </div>
                <div class="form-floating margin-t">
                    <input type="password" class="form-control" id="Password_Input" placeholder="Password" name="Password" required>
                    <label for="Password_Input">Password</label>
                    <div  class="invalid-feedback error-feedback-label">
                        Password is required.
                    </div>
                </div>
                <div id="eye-i">
                    <i class="fi fi-sr-eye" id="eye-icon"></i>
                </div>
                <div class="d-grid gap-2 button-div">
                    <button class="btn btn-primary" type="submit" id="Login-Buton">Login</button>
                </div>
            </form>
        </section>
    </main>
    <div class="alert-div" id="alert-div"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src={{url_for('static',filename='js/Admin_Login.js')}}></script>
    <script>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                const alertPlaceholder = document.getElementById('alert-div')
                const appendAlert = (message, type) => {
                const wrapper = document.createElement('div')
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div><strong>${message}</strong></div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                ].join('')
        
                alertPlaceholder.append(wrapper)
                }

                appendAlert("{{messages[0]}}",'danger');
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
